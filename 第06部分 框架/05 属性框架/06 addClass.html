<script>
    $$.on('show','click',function(){
        removeClass('.div','hide')
    })

    $$.on('hide','click',function(){
        addClass('.div','hide')
    })

    //jqery 可以给一个元素添加一个class
    function addClass(context,className){
        //首先先获取元素 -- 把获取的元素放在一个集合里面
        var doms = $$.$all(context)
        //遍历集合，依次给每个元素添加class
        for(var i=0;i<doms.length;i++){
            addClassName(doms[i])
        }
        //给一个元素的class新增一个class
        function addClassName(dom){
            dom.className += " " +className
        }
    }

    function removeClass(context, name){
        var doms = $$.$all(context);
        for(var i= 0,len=doms.length;i<len;i++){
            removeName(doms[i],name);
        }
        function removeName(dom,name){
            dom.className =  dom.className.replace(name,'')
        }
    }
