<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	span{
		height:300px;
		width:300px;
		background:#F00;
		margin: 10px;
	}
</style>
</head>

<body>
<div id='mydiv'>
	<span id='span'>点击我变成蓝色</span>
	<span id='span2'>点击我变成蓝色</span>
	<span id='span3'>点击我变成蓝色</span>
	<span id='span4'>点击我变成蓝色</span>
</div>
   
</body>
</html>
<script>

  var spans = $tag('span','mydeeeiv');
  for(var i=0;i<spans.length;i++){
	      spans[i].onclick = function(){
			     this.style.background= 'blue';
			  
			  }
	  }

  function $tag(tag,id){
	  	/*模块化思考   隔离法则*/
       var dom = getDom(id)
      var elements = getElements(dom,tag)

      return elements;
      //获取dom
      function getDom(id){
          var dom;
          if($$.isString(id)){
              dom = document.getElementById(id)
          }else{
              dom = id;
          }
          return dom;
      }

      //获取元素
      /*到了这里 代码永远是针对这个dom进行编程，而不用考虑
      id到底是dom 还是字符串*/
      function getElements(dom,tag){
          return dom.getElementsByTagName(tag);
      }
	  }
</script>
