<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="button">点击我</button>
<img id="image" src="xxx.jpg">
</body>
</html>
<script>
    //改造1
    //有何问题？人几乎都是天生的“懒惰者”，
    // document.getElementById名称长且重复出现，
    // 好像到了公司发现卡没带又回家重新拿卡的感觉，我希望越简单越好。
    // 恩， 我很喜欢钱，$这个符号我很喜欢，我打算改造一番，简化我的工作：
    var $ = function(id) {
        return document.getElementById(id);
    };

    $("button").onclick = function() {
        $("image").style.display = "none";
    };

//这里的$()就是最简单的包装器，只是返回的是原生的DOM对象。
</script>
