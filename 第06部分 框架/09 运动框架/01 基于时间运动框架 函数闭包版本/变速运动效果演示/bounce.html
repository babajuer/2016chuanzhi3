		<div class="ball" style="left: 100px"></div>
	</div>
	
	<script src="js/anima.js"></script>
<script>
  var world = anima.world(),
      item = world.add(document.querySelector('.ball'))

  item
    .animate({
      translate: [0, 300, 0]
    }, 500, 'ease-in-quad')
    .animate({
      scale: [.1, -.2, 0]
    }, 50)
    .animate({
      scale: [-.1, .2, 0]
    }, 50)
    .animate({
      translate: [0, -200, 0]
    }, 450, 'ease-out-quad')
    .animate({
      translate: [0, 200, 0]
    }, 400, 'ease-in-quad')
    .animate({
      scale: [.05, -.15, 0]
    }, 40)
    .animate({
      scale: [-.05, .15, 0]
    }, 40)
    .animate({
      translate: [0, -100, 0]
    }, 350, 'ease-out-quad')
    .animate({
      translate: [0, 100, 0]
    }, 300, 'ease-in-quad')
    .animate({
      scale: [.02, -.1, 0]
    }, 25)
    .animate({
      scale: [-.02, .1, 0]
    }, 25)
    .animate({
      translate: [0, -50, 0]
    }, 200, 'ease-out-quad')
    .animate({
      translate: [0, 50, 0]
    }, 150, 'ease-in-quad')
</script>
