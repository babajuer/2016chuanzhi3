    <div class="ball ball1" style="left: 100px;top: 325px"></div>
  <div class="ball ball2" style="left: 100px;top: 550px"></div>
  <div class="ball ball3" style="left: 100px;top: 775px"></div>
		
	</div>
  
	
	<script src="js/anima.js"></script>
<script>
  setTimeout(function(){
  var world = anima.world(),
      item1 = world.add(document.querySelector('.ball1'))
      item2 = world.add(document.querySelector('.ball2'), {
        mass: 1,
        viscosity: 0.1,
        edge: {
          max: [500, 0, 0]
        }
      }),
      item3 = world.add(document.querySelector('.ball3'), {
        mass: 1,
        viscosity: 0.1
      })

  item1
    .animate({
      translate: [500, 0, 0]
    }, 200)

  item2
    .animate({
      translate: [500, 0, 0]
    }, 200)

  item3
    .animate({
      translate: [500, 0, 0]
    }, 200)
}, 500)
</script>
