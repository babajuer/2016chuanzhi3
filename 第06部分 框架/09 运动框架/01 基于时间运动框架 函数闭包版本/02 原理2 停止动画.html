<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
        div{height:200px;width:200px;background:#F00;position:absolute;}
    </style>
</head>

<body>
<button id='btn'>确认</button>
<div id='div'></div>
</body>
</html>
<script>



    //案例: 将一个物体在5秒内从0px移动到400px
    //3 4 从0移动到500

    //讲解哼哈二将 --理解基于时间动画的原理
    //定义变量
    var btn = document.getElementById('btn');
    var div =document.getElementById('div');
    var now = +new Date();
    var pass=  +new Date();
    var yongshi = pass-now;
    var tween =yongshi/5000;
    var juli = 400;
    var step;
    var timer;
    //绑定事件
    btn.onclick=function() {
        timer = setInterval(move,30);
    }


    //总距离X 动画时间进程
    //  每次循环执行的代码
    /*zongjuli:500 当距离》500*/
//    tween ：1
//    当tween>=1
    function move() {
        if(yongshi>5000) {
            clearInterval(timer);
        }else {
            //+new Date -- 将时间转换成毫秒 - 纯数字 -- 为什么 --
            //动画背后就是数学公式，公式之间都是数字比如 a+b a b都是数字 如果100px+100会报错
            pass = +new Date();
            yongshi = pass-now;
            //持续时间/总时间  = 进度--   总距离X进度 ---步长
            tween = yongshi/5000;
            //这里的算法很简单，每次循环计算出下一次物体应该走了多少进度（动画时间进程），
            // 乘以总距离就可以得到动画距离进程
            step = 400*tween;
            div.style.left= step+'px';
        }
    }
</script>
