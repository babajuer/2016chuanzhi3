<title>无标题文档</title>

<body>

<button id='btn'>点击</button>
</body>
</html>
<script>
	var btn = document.getElementById('btn');
	btn.onclick = function(e1,e2) {
		/*event*/
        console.log(arguments.length);
        console.log(e1)
        console.log(e2)
		//这个参数其实就是一个对象,也就是我们要讲的事件对象...
	}
</script>
