<script>
    //    定义一个含有闭包特性的匿名函数
    (function(){
        var name = 'SK';
        var sex = '男';

        function get1(){
            return name + ':' + sex;
        }
        function get2(){
            return name + ':' + sex;
        }
        var itcast = {
            name:name,
            sex:sex,
            get1:get1,
            get2:get2,
            on:function(){
                console.log('事件框架 - on')
            },
            html:function(){}
        }
//        外界无法访问闭包中的函数，方法
//        通过如下方式访问  相当于给全局对象扩充一个属性
        window.$$ = itcast;
    })();



    //    alert(get1());
    //get2成为全局变量
    $$.on()

</script>
