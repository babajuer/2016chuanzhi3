<script>


    /* 1 必须将立即函数返回给另外一个变量 my
     2 在内部定义一个return {}
     3 通过my.get来访问立即函数中的变量*/
   var my =  (function(){
        var name = '田佩瑶';
        var sex = '男';
       return{
           get: function(){
               return name + ':' + sex;
           }
       }
    })();
    //alert(get1());
    //get2成为全局变量
    alert(my.get());

</script>
