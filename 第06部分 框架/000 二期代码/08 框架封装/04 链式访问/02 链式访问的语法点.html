<script>


    function Animate() {}
    Animate.prototype = {
        add:function(){
            console.log('添加部');
            //表示返回当前对象
            return this;
        }
        ,run:function(){
            console.log('运行部');

        },
        houqin:function(){
            console.log('后勤部');

        }
    };

    var animate = new Animate();
    animate.add().run().houqin().run().houqin()
</script>
