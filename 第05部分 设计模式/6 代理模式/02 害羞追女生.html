<script>

// 范冰冰  
var girl = function (name) {  
    this.name = name;  
};  
 
// 李晨
var boy = function (girl) {  
    this.girl = girl;  
    this.sendGift = function (gift) {  
        alert("Hi " + girl.name + ", dudu送你一个礼物：" + gift);  
    }  
};  
 
// 邓超是代理  
var proxy = function (girl) {  
    this.girl = girl;  
    this.sendGift = function (gift) {  
        (new boy(girl)).sendGift(gift); // 替dudu送花咯  
    }  
}; 

var proxy = new proxy(new girl("范冰冰"));  
proxy.sendGift("999朵玫瑰"); 
</script>
