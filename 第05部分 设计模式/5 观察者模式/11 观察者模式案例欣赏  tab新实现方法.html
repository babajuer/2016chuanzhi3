<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title> new document </title>
<style>
*{list-style:none;margin:0 auto;}
#tab{
        width:500px;
        border:1px solid #CCC;
        font-family:Arial;
        font-size:12px;
}
#tabButton{
        margin:0px;
		padding:0px;
        width:100%;
		clear: both;
		height: 35px;
		background: rgb(251, 251, 251) none repeat scroll 0% 0%;
}
#tabContent{
        margin:0px;
		padding:0px;
        width:100%;
		clear: both;
}
#tabButton li{
        float:left;
        width:100px;
        text-align:center;
        padding:4px;
        cursor:default;
		height: 27px;

}
#tabButton li.hot{
        background: rgba(204, 255, 185, 0.84) none repeat scroll 0% 0%;
}
#tabContent li{
        background:#F5F5F5;
        display:none;
        padding:10px;
        color:#990000;
        height:200px;
}
#tabContent li.hot{
        display:block;
}
</style>
</head>

<body>
<div id="tab">
<ul id="tabButton">
  <li class="hot">新闻</li>
  <li>娱乐</li>
  <li>体育</li>
</ul>
<ul id="tabContent">
  <li class="hot">习近平访问美国</li>
  <li>李晨范冰冰公开恋情</li>
  <li>勇士100:98战胜骑士</li>
</ul>
</div>
</body>
<script type="text/javascript">
btns=document.getElementById("tabButton").getElementsByTagName("li");
divs=document.getElementById("tabContent").getElementsByTagName("li");

var Observer={
        list:[]
        /* 注册为成员 */
        ,add:function (o){
                this.list.push(o);
                o.onmouseover=function (){
                        Observer.send(this)
                }
        }
        /* 群发消息 */
        ,send:function (sender){
                for (var i=0;i<this.list.length;i++ ) {
                        //如果是发送者
                        if(sender===this.list[i]){
                                this.list[i].className='hot';
                                divs[i].style.display='block';
                        }else{// 否则
                                this.list[i].className='';
                                divs[i].style.display='none';
                        }
                };
        }
}
// 逐一添加到观察列表中
for (var i=0;i<btns.length;i++ ) {
        Observer.add(btns[i]);
}

</script>
</html>
