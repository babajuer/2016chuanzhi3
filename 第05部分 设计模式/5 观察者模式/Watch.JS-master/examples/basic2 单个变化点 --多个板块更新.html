<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../src/watch.js"></script>
<style>
div{padding:10px}
</style>
</head>
<body>

<h2>第三方观察者模式框架实例演示</h2>

<div id='mydiv1'></div>
<div id='mydiv2'></div>
</body>
</html>
<script type="text/javascript">

//defining our object however we like
var game = {
    status: "未开始",
    time: "2015-06-05 上午9点"
};

//defining a 'watcher' for an attribute
watch(game, "status", function(){
   updateModule1();
   updateModule2();
});

//when changing the attribute its watcher will be invoked
game.status = "结束";



function updateModule1()
{
	document.getElementById('mydiv1').innerHTML = '比赛结果：100:80 勇士胜骑士';	
}

function updateModule2()
{
	document.getElementById('mydiv2').innerHTML = '最新消息：NBA东西部决赛报告，勇士在主场17分逆转，险胜骑士，詹姆斯得到44分';	
}
</script>
