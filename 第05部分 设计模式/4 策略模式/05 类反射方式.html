<script>
//简化写法 -- 类似反射的方式

	var strategies = {
		"S": function( price ){
			return price * 4;
		},
		"A": function( price ){
			return price * 3;
		},
		"B": function( price ){
			return price * 2;

		}
	};
	var calculatePrice = function( level, price ){
		//反射机制
		return strategies[ level ]( price );
	};

	alert( calculatePrice( 'S', 20000 ) ); // 输出：80000
	alert( calculatePrice( 'A', 10000 ) ); // 输出：30000






</script>
