<script>
function ClassA(){  
    this.prop1 = null;  
    this.prop2 = null;  
    this.prop3 = null;  
}  
ClassA.prototype = {  
    method1 : function(p1){  
        this.prop1 = p1;  
        return this;  
    },  
    method2 : function(p2){  
        this.prop2 = p2;  
        return this;  
    },  
    method3 : function(p3){  
        this.prop3 = p3;  
        return this;  
    }  
}

    var obj = new ClassA();
    //消耗内存 消耗性能

    obj.method1(1).method2(2).method(3); // obj -> prop1=1,prop2=2,prop3=3
