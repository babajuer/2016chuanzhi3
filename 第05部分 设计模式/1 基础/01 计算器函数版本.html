<script>
	
function showResult(num1,num2,type)
{
	if(type == '加法')
	{
		return num1+num2;
		
	}else if(type=='乘法')
	{
		return num1*num2;
	}else if(type=='微积分')
	{
		
	}

}
//微积分 --公式异常复杂

document.getElementById('result').innerHTML=showResult(100,100,'加法');
</script>
