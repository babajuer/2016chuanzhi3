<script>
	//当函数作为对象的方法被调用时，this 指向该对象：

	var 传智播客= {
		name: '王书奎',
		getName: function(){
			alert ( this === 传智播客 ); // 输出：true
			alert ( this.name ); // 输出: 1
		}
	};

	传智播客.getName();

</script>
