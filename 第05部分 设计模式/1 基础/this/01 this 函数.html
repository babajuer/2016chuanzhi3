<script>
//在浏览器的JavaScript 里，这个全局对象是window 对象。
	window.name = '传智播客';

	var getName = function(){
		//普通函数内部 -- this指向全局
		return this.name;
	};
	alert( getName() ); // 输出：globalName




	//或者：
	window.name = '创智播客';

	var myObject = {
		name: 'sven',
		getName: function(){
			return this.name;
		}
	};
	//这里也是作为普通函数调用
	var getName = myObject.getName;
	alert( getName() ); 

</script>
