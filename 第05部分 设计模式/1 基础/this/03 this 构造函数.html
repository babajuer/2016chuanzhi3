<script type="text/javascript">
	//构造器里的this 就指向返回的这个对象，见如下代码：
	var 传智播客1 = function(){
		this.name = '王书奎';
	};

	var obj1 = new 传智播客1();
	alert ( obj1.name );   //王书奎




    //对于返回一个对象的情况，则
	var 传智播客2 = function(){
		this.name = '王书奎';
		return { // 显式地返回一个对象
			name: '刘小强'
		}
	};
	var obj2 = new 传智播客2();
	alert ( obj2.name ); //刘小强



 
    //如果返回的不是对象，则
	var 传智播客3 = function(){
		this.name = '王书奎'
		return '刘小强'; // 返回string 类型
	};

	var obj3 = new 传智播客3();
	alert ( obj3.name ); //王书奎


</script>
