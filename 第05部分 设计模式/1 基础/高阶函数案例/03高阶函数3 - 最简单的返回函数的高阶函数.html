	//赋值方式也及其重要 -- 必须带个小括号
	function Gaojie()
	{
		return function(){alert('最简单的返回函数的高阶函数');}
	}
	var test = Gaojie();
	test();

	function Gaojie2(a,b)

		return function(){alert(a+b)};
	}
	var test2 = Gaojie2(4,5);
	test2();
