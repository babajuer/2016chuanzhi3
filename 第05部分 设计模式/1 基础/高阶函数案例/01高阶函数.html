<script>
	//最简单的高阶函数
	//知识点：
	//两个调用方式都必须灵活熟练掌握，熟到程度--熟烂，熟透，熟到化为零
	//1学习调用-通过函数形式 
	//2学习调用-通过隐藏函数形式

	function FirstGaojie(fn){
			fn();
		}
	function simple()
	{
			alert('123');
	}
	
	FirstGaojie(simple);
	
	FirstGaojie(function(){
			alert("利用隐藏函数");
		
		});
		

	
</script>
