<script>
    var num1; //这个时候不进行内存分配
    var num3=9;//分配内存
    var num4=num3;//会不会分配



     //  这里到底分配还是不分配内存？？
     // 答案 --分配内存 彼此拥有独立的内存空间，互不影响
    console.log(num3)
    console.log(num4)


    num3 = 100000
    num4 = 200000

    console.log(num3)  //100000
    console.log(num4)  //200000






</script>
