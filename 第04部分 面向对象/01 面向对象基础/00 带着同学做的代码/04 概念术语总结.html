    /*抽象对象  -- 类*/
    /*构造函数*/
    function Product(){

        this.price ='';
        this.description = '';
        this.comments ='';
    }
    /*原型  原型对象*/
    Product.prototype = {
        //方法
        buy:function(){},
        //添加到购物车

    }

    /*手机这个概念*/


   /* 怎么具体：实例化 ：new*/
