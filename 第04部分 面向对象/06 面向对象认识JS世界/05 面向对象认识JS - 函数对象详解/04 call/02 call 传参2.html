<script>

    //函数其实也是对象













    /*函数就是Function的实例---就是一个对象*/
    function add(a, b) {
        alert(a + b);
    }

    function sub(a, b) {
        alert(a - b);
    }


    /*借用：
    就是把人家的方法放到自己中来*/
    add.call(sub, 3, 1);

</script>
