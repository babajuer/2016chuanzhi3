<script>
    var person= function(){
        age=1
    };

    person.prototype={
        name:'wangshukui',
        info:{name:'小王'}
    };


    var xiaowang = new person();
    //实例化之后 重新分配内存 系统会自动屏蔽原型同名 -- 原理 开辟新的空间

    //当定义一个实例化属性之后，会自动屏蔽原型属性
    xiaowang.name = '小李';
    delete xiaowang.name
    console.log(xiaowang.name) //wangshukui
    xiaowang.info = {name:'小李'}
    delete xiaowang.info
    console.log(xiaowang.info.name)  //小王


    var xiaoming = new person()
    console.log(xiaoming.name) //wangshukui
    console.log(xiaoming.info.name) //小王
</script>
