<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script>

        //hasOwnProperty : 看是不是对象自身下面的属性
        function Product(){
            this.name='iphone'
        }

        Product.prototype={
            age:100
        }

        var iphone = new Product()

        console.log(iphone.hasOwnProperty('name'))  //true


        console.log(iphone.hasOwnProperty('age')) //false

    </script>
</head>

<body>
</body>
</html>
