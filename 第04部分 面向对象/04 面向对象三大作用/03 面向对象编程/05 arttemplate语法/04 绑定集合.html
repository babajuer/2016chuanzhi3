<!--模板王者演示-->
<script id="arttemplate" type="text/html">
    <ul>
        {{each films as film}}
            <li>
                <div><strong>电影名称：</strong>{{film.name}}</div>
                <div><strong>导演：</strong>{{film.lead}}</div>
                <div><strong>主演：</strong>{{film.role}}</div>
            </li>
        {{/each}}
    </ul>
</script>
<script>
    var data  = {
        films:[
            {
                name: "美人鱼",
                lead: "周星驰",
                role: "邓超",
            },
            {
                name: "魔兽",
                lead: "书奎",
                role: "兽王",
            },
            {
                name: "未来女战士",
                lead: "书奎",
                role: "女战士",
            }
        ]
    }


var str = $$.getTemplateHtml('arttemplate',data)
var domDiv = $$.$id('mydiv')
domDiv.innerHTML = str

</script>
